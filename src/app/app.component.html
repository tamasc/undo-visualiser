  undo visualiser

    <input type="text" name="ownTransaction" [(ngModel)]="ownTransaction" (keyup.enter)="addOwnTransaction()">
  </div>
  <br>
  <div>
    <button [disabled]="ownTransactions.length < 1" (click)="addUndo()">ðŸ ” undo</button>
    <button [disabled]="undoQueue.length < 1" (click)="addRedo()">redo ðŸ –</button>
  </div>
  <br>
  <div>

  <div>
    redo queue: {{ redoQueue | json }}

</div>
